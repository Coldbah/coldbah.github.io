<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.grid.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&amp;subset=cyrillic-ext" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="main-caption text-center">
                    <h1 class="main-caption__advantages">Почему с нами работают?</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-12">
                <div class="advantage-money text-center">
                    <img src="img/icon-1.png" class="advantage-money__icon" alt="crane">
                    <h3 class="advantage-money__caption">Позвольте вашим деньгам работать</h3>
                    <p class="advantage-money__desc">Проценты по договорам займа выше банковских</p>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
                <div class="advantage-money text-center">
                    <img src="img/icon-2.png" class="advantage-money__icon" alt="case">
                    <h3 class="advantage-money__caption">Зарабатывайте вместе с нами</h3>
                    <p class="advantage-money__desc">Мы вкладываем собственные средства</p>
                </div>
            </div>
            <div class="col-md-3 col-sm-7 col-xs-12">
                <div class="advantage-money text-center">
                    <img src="img/icon-3.png" class="advantage-money__icon" alt="house">
                    <h3 class="advantage-money__caption">Абсолютная надежность</h3>
                    <p class="advantage-money__desc">Все договоры займа обеспечены залогом</p>
                </div>
            </div>
            <div class="col-md-3 col-sm-5 col-xs-12">
                <div class="advantage-money text-center">
                    <img src="img/icon-4.png" class="advantage-money__icon" alt="umbrella">
                    <h3 class="advantage-money__caption">Никаких рисков</h3>
                    <p class="advantage-money__desc">Наша профессиональная деятельность застрахована</p>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
