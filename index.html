<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Задание к 15 уроку</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-img.css">
</head>

<body>
    <div class="container">
        <section class="one">
            <h2>При наведении на изображения всплывает описание и кнопка "Посмотреть". Выбрать эффект из готовых библиотек, либо сверстать свои эффекты</h2>
            <div class="image">
                <div class="img-items">
                    <div class="img-items__wrap">
                        <div class="img-one">
                            <h2 class="img-one__caption">Серьёзный <span>кот</span></h2>
                            <a href="#" class="img-one__link">Посмотреть</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="image grid">
                <figure class="image-two">
                    <img src="img/2.jpg" width="400" height="400" alt="img18" />
                    <figcaption>
                        <h2>Knockin on Heaven's <span>Door</span></h2>
                        <p>"На небе только и разговоров, что о море и о закате..."</p>
                        <a href="#">View more</a>
                    </figcaption>
                </figure>
            </div>
            <div class="image grid">
                <figure class="image-three">
                    <img src="img/3.jpg" width="400" height="400" alt="img18" />
                    <figcaption>
                        <h2>These Open <span>Doors</span></h2>
                        <p class="image-three__text">"Лучше гор могут быть только горы, На которых никто не бывал!"</p>
                        <a href="#">View more</a>
                    </figcaption>
                </figure>
            </div>
            <div class="image grid">
                <figure class="image-four">
                    <img src="img/DS-4.jpg" width="400" height="400" alt="img18" />
                    <figcaption>
                        <h2>Dead <span>Space</span></h2>
                        <p>«The End was only the Beginning»</p>
                        <a href="#">View more</a>
                    </figcaption>
                </figure>
            </div>
        </section>
    </div>
</body>

</html>
